<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnUP</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;800&family=Open+Sans:wght@400;800&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <div class="container">

                <div class="logo-block">
                    <img
                        src="./assets/img/logo/logo-white.png" 
                        alt="Логотип Learn Up"
                    />
                    <p>
                        December 2021
                    </p>                    
                </div>

                <div class="human-block">
                    <div class="human-block__img">
                        <img 
                            src="./assets/img/human/human.png"
                            srcset="./assets/img/human/human@2x.png 2x, ./assets/img/human/human@4x.png 4x" 
                            alt="Картинка человека"
                        />
                    </div>

                    <div class="human-block__content">

                        <div class="os-block">
                            <div class="os-item">
                                <img 
                                    src="./assets/img/os/ios.png" 
                                    alt="ios"
                                    />
                                <p>ios</p>
                            </div>
                            <div class="os-item">
                                <img 
                                    src="./assets/img/os/android.png"
                                    alt="android"
                                    />
                                <p>Android</p>
                            </div>
                        </div>

                        <div class="human-block__title">
                            <p>CHOOSE</p>
                            <p>FLUTTER</p>
                            <p>TO CHOOSE BOTH</p>
                        </div>

                        <div class="human-block__btn">
                            <button class="btn btn-center white">REGISTER</button>
                        </div>

                    </div>

                </div>
            
            </div>
        </header>
        <main>

        </main>
    </div>

</body>
</html>
